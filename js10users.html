<html lang="en">

<body>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>f_n</th>

    </thead>
    <tbody>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="4" class="text-right">
        <button class="btn btn-success">Add user</button>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>
 var i = 0;
const users = {
    u:[['Denys', 'Hoptarev', '26'],
    ['Alexey', 'Klimchuk', '19'],
    ['Artem', 'Zaitcev', '21'],
    ['Elizabeth', 'Botova', '25'],
    ['Vladimir', 'Soloviev', '45'],
    ['Conor', 'McGregor', '28'],
    ['Anderson', 'Silva', '35'],
    ['Jan', 'Blahovich', '35'],
    ['Andrew', 'Luckashuk', '29'],
    ['Elina', 'Kharchenko', '23']]
} 

const addCol = function(num) {
    if (i >= 10) {
        i = 0;
    }
    const td = $('<td />');
    td.append(users.u[i][num]);
    
  return td;
}

const addBtnRemove = function() {
  const td = $('<td/>'), btn = $('<button/>');
  btn.addClass('btn btn-danger').text('Remove');
  td.html(btn);
  return td;
}

const addRow = function() {
  const tr = $('<tr/>');
  tr.append(addCol(0));
  tr.append(addCol(1)).attr('id','ln');
  tr.append(addCol(2));
  tr.append(addBtnRemove());
  $('tbody').append(tr);
  i++;

  addRemoveDisable();

}

const addRemoveDisable = function() {
  $('tbody>tr').length > 1 ?
    $('.btn-danger').removeAttr('disabled') :
    $('.btn-danger').attr('disabled', 'disabled')
}

const addUserDisable = function () {
    $('tbody>tr').length < 10 ?
        $('.btn-success').removeAttr('disabled') :
        $('.btn-success').attr('disabled', 'disabled')
}

$(document).on('click', '.btn-success', function () {
    if ($('tbody>tr').length < 10) {
        addRow();
    }
    addUserDisable();
});

$(document).on('click', '.btn-danger', function() {
  if ($('tbody>tr').length > 1) {
    $(this).closest('tr').remove();
  }
    addRemoveDisable();
    addUserDisable();
});
// document.addEventListener('DOMContentLoaded', function(){});
$(document).ready(function() {
  addRow();
})

console.log()
</script>
</body>
